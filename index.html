<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 ball</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="ball">
            <div class="ball-faces" id="ballFace">
                <div class="ball-center">8</div>
                <div class="ball-answer"><span id="ballsAnswer">This is a response</span></div>
            </div>
        </div>

        <form>
            <input type="text" placeholder="Enter your question..." id="questionInput">

            <button style="display: none;" type="submit" id="button"></button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
